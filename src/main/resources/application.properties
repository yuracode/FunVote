# ==========================================
# FunVote 設定ファイル
# ==========================================

# ----------------
# アプリケーション名
# ----------------
spring.application.name=FunVote

# ----------------
# H2データベース設定
# ----------------
# jdbc:h2:mem:votingdb
#   └ mem = メモリモード（アプリ停止でデータ消える、開発用）
spring.datasource.url=jdbc:h2:mem:votingdb

# H2データベースのドライバー
spring.datasource.driverClassName=org.h2.Driver

# ログイン情報（H2のデフォルト）
spring.datasource.username=sa
spring.datasource.password=

# ----------------
# SQL初期化
# ----------------
# always = 起動時に schema.sql と data.sql を実行
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

# ----------------
# MyBatis設定
# ----------------
# XMLファイルの場所（src/main/resources/mapper/*.xml）
mybatis.mapper-locations=classpath:mapper/*.xml

# Entity クラスの省略記法を有効化
# 例: com.example.funvote.entity.Member → Member
mybatis.type-aliases-package=com.example.funvote.entity

# スネークケース → キャメルケース 自動変換
# 例: member_id → memberId
mybatis.configuration.map-underscore-to-camel-case=true

# ----------------
# Thymeleaf設定
# ----------------
# キャッシュ無効化（開発用、HTMLの変更がすぐ反映される）
spring.thymeleaf.cache=false